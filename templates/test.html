<!DOCTYPE html>
<html>
<head>
    <title>Student Search Test</title>
</head>
<body>
    <h1>Student Search by RNO</h1>
    <input type="text" id="rno" placeholder="Enter RNO (e.g., 23G31B9891)">
    <button onclick="searchStudent()">Search</button>
    <div id="result"></div>

    <script>
    function searchStudent() {
        const rno = document.getElementById('rno').value;
        
        fetch('/api/student/search', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({rno: rno})
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerHTML = 
                '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(error => {
            document.getElementById('result').innerHTML = 'Error: ' + error;
        });
    }
    </script>
</body>
</html>
